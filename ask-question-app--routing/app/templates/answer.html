<div ng-controller="QuestionController">
    <div class="quest">
        <h3>{{question.text}}</h3>

        <p>{{question.author}}</p>
        <p><i>{{question.date}}</i></p>
    </div>
</div>

<div>
    <form id="answerForm" name="answerForm">
        <fieldset>
            <p>
                <label for="answerText">Answer text</label>
                <input id="answerText" ng-model="answer.text" required placeholder="Enter answer" />
            </p>
            <p>
                <label for="answerAuthor">Answer author</label>
                <input id="answerAuthor" ng-model="answer.author" required placeholder="Enter author" />
            </p>
        </fieldset>
        <button type="submit" ng-click="save(answer, answerForm)">Save</button>
    </form>
</div>
