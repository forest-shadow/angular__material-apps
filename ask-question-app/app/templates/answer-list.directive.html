<div class="answers">
    <div ng-repeat="answer in data.answers" class="answer">
        <div class="vote">
            <a class="vote-up" ng-click="voteUp(answer)">
                <i class="material-icons">keyboard_arrow_up</i>
            </a>
            <span class="rate">{{answer.rate}}</span>
            <a class="vote-down" ng-click="voteDown(answer)">
                <i class="material-icons">keyboard_arrow_down</i>
            </a>
        </div>
        <b>{{answer.text}}</b>
        <p>{{answer.author}}</p>
        <p><i>{{answer.date}}</i></p>
    </div>
</div>
